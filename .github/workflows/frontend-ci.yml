name: Frontend CI

on:
  push:
    branches:
      - main
      - feature/**
      - bugfix/**
      - hotfix/**
      - chore/**
    paths:
      - "frontend/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "frontend/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/frontend-ci.yml"

jobs:
  lint:
    name: frontend-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint:frontend

  test:
    name: frontend-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:frontend
